<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="images/favicon-32x32.png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="thepage">

      <img class="background" src="images/pattern-background-desktop.svg" alt="a wave" >

      <div class="main-box">

          <img class="top-img"src="images/illustration-hero.svg" alt="">
        <div class="lower-box">
          <h2 style="font-weight: 900;color:hsl(223, 47%, 23%);">Order Summary</h2>
          <p style="font-weight: 500;">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

            <div class="plan">
              <div class="left">
                <img src="images/icon-music.svg" alt="">
              </div>
              <div class="middle">
                <p><span style="font-weight: 900;color:hsl(223, 47%, 23%);">Annual Plan</span><span style="font-weight: 500;"> $59.99/year</span></p>
              </div>
              <div class="right">
                <a href="#" style="font-weight: 700;">Change</a>
              </div>
            </div>

          <a href="#"class="paymentbtn">Proceed to Payment</a>
          <a href="#" class="cancel">Cancel Order</a>
        </div>

      </div>
  </div>






  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
